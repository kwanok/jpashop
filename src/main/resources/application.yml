spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create # 어플리케이션을 실행시키는 시점에 내가 가지고 있는 테이블을 다 지우고 테이블을 만들어주는 옵션
    properties:
      show_sql: true # 시스템아웃으로 찍힘
      format_sql: true

logging:
  level:
    org.hibernate.SQL: debug # 하이버네이트가 남기는 모드를 디버그로 설정


